<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/to-do.png" type="image/x-icon"/>
    <title>JavaScript Events</title>
  </head>
  <style>
    body {
      background-image: url(./img/Background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <body>
    <h1 class="animate-text">To Do List</h1>

    <form id="ToDo">
      
      <input type="text" id="addTitle" placeholder="Add Title of To Do" required>      
      <input type="text" id="addText" placeholder="Add Text of To Do" required>
      <button type="submit">Add To Do</button>
    </form>
  
    <div id="ToDoList"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
